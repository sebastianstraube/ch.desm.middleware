<!DOCTYPE html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<head>
    <link rel="shortcut icon" href="../favicon.ico"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/standard.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>

    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/gui-management.js" type="text/javascript"></script>

    <title>DESM Middleware</title>
</head>

<body>

<div class="notification-box"></div>


    <div class="page-header">


        <h1>DESM Middleware - Management Interface</h1>
        <div class="container-fluid" id="signin-wrapper">
            <form class="form-signin">
                <button class="btn btn-large btn-primary" type="submit" id="connect">
                    <span class="glyphicon glyphicon-off"></span>
                </button>

                <div class="btn-group">
                    <label for="hostname">Server</label>
                    <select id="hostname">
                        <option>192.168.1.7</option>
                        <option>heisenberg</option>
                    </select>

                    <label for="hostport">Port</label>
                    <select id="hostport">
                        <option>8070</option>
                    </select>

                    <label for="component">Component</label>
                    <select id="component">
                        <option>gui</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="container-fluid control-wrapper">
            <div class="btn-group controls">
                <button class="btn btn-large btn-primary" data-toggle="button" type="button" id="switch_exit">
                    <span class="glyphicon glyphicon-off"></span>
                </button>

                <button class="btn btn-large btn-primary" data-toggle="button" type="button" id="switch_status">
                    <span class="glyphicon glyphicon-link"></span> STATUS
                </button>

                <button class="btn btn-large btn-primary" data-toggle="button" type="button" disabled="disabled" id="switch_configuration">
                    <span class="glyphicon glyphicon-wrench"></span> CONFIGURATION
                </button>

                <button class="btn btn-large btn-primary" data-toggle="button" type="button" id="switch_init">
                    <span class="glyphicon glyphicon-cog"></span> SYSTEM CONTROL
                </button>

                <button class="btn btn-large btn-primary" data-toggle="button" type="button" id="switch_communication">
                    <span class="glyphicon glyphicon-send"></span> COMMUNICATION
                </button>

                <button class="btn btn-large btn-primary" data-toggle="button" type="button" id="switch_gui">
                    <span class="glyphicon glyphicon-user"></span> ILTIS (GUI)
                </button>

                <button class="btn btn-large btn-primary" data-toggle="button" type="button" id="switch_remote">
                    <span class="glyphicon glyphicon-transfer"></span> DYNAMIC REMOTE CONTROL
                </button>

                <button class="btn btn-large btn-primary" data-toggle="button" type="button" id="switch_log">
                    <span class="glyphicon glyphicon-list"></span> SYSTEM MESSAGES
                </button>
            </div>
        </div>
    </div>

    <div class="container-fluid">



        <div class="container-fluid status-wrapper">
            <fieldset>
                <legend class="status"></legend>
                <p id="status_connection">
                    <i id="status_blinking" class="glyphicon glyphicon-flash"></i>
                    <i id="status_text"></i>
                </p>
            </fieldset>
        </div>

        <div class="container-fluid init-wrapper">
            <fieldset>
                <legend>Power Controller</legend>
                <div class="btn-group controls">

                    <button class="btn btn-large btn-default" type="button"
                            id="switch_c2_on">Switch Power(C2) ON</button>
                    <button class="btn btn-large btn-default" type="button"
                            id="switch_c2_off">Switch Power(C2) OFF</button>
                    <button class="btn btn-large btn-default" type="button"
                            id="switch_c3_on">Switch Power(C3) ON</button>
                    <button class="btn btn-large btn-default" type="button"
                            id="switch_c3_off">Switch Power(C3) OFF</button>

                </div>
            </fieldset>
        </div>

        <div class="container-fluid communication-wrapper">
            <form id="do-log">

                <fieldset>
                    <legend>Communication</legend>
                    <div class="controls">

                        <input type="text" id="message" class="form-control" placeholder="Send message..."/>
                        <input type="submit" class="btn btn-primary btn-block" value="Send message" />

                    </div>
                </fieldset>
            </form>
        </div>

        <div class="container-fluid gui-wrapper">
            <fieldset>
                <legend>GUI</legend>
                <div class="gui">
                    <div class="remote_object" style="left:263px; top:237px;">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img id="w1_image" src="img/iltis_arrowright-red.png">
                        </a>
                        <ul class="dropdown-menu">
                            <li id="w1_change">Change</li>
                        </ul>
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="container-fluid" id="remote-wrapper">
            <fieldset>
                <legend>Remote Control</legend>
            </fieldset>

            <div role="tabpanel">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist" id="tab_panel">

                </ul>

                <!-- Tab panes -->
                <div class="tab-content" id="tab_panel_content">

                </div>

            </div>



        </div>


        <div class="container-fluid log-wrapper">
            <fieldset>
                <legend>Log</legend>
                <div>
                    <div id="log-filter">


                    </div>
                    <div class="table-responsive">
                        <table id="log-window" class="table table-bordered table-condensed">
                            <thead>
                                <tr>
                                    <td>
                                        #
                                    </td>
                                    <td>
                                        Topic
                                    </td>
                                    <td>
                                        Payload
                                    </td>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</body>

</html>
